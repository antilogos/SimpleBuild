let loadBuildlist = false;

function waitForLoadAsync() {
	if(!loadStats || !loadGem || !loadPassive || !loadGemTranslate || !loadBuildlist) return;
	else {
		if(currPob) {
			clearProfile();
			hhData = [];
			fillProfile(currPob);
		} else {
			displayMenu('search');
		}
		/*
		gemNinja.lines.filter(n => n.name.indexOf("Vaal") < 0 && n.name.indexOf("Anomalous") < 0 && n.name.indexOf("Divergent") < 0 && n.name.indexOf("Phantasmal") < 0 && n.name.indexOf("Awakened") < 0 ).forEach(n => {
			if(gemRewards.hasOwnProperty(n.name)) {
				gemRewards[n.name].lang = {};
				gemRewards[n.name].lang["fr"] = gemNinja.language.translations[n.name];
				gemRewards[n.name].lang["en"] = n.name;
			} else 
				console.log("no entry for ", n.name);
		})*/
	}
}
window.onload = function() {
	selectLang('fr');
	displayMenu('loader');
	// Setup for search and filter build
	let tagList = new Set(listBuild.flatMap(b => b.tag));
	for (let tag of tagList) {
		var item = document.createElement("button");
		item.innerHTML = tag;
		item.addEventListener('click', function (event) {
			
		});
		document.getElementById(DIV_SEARCH).appendChild(item);
	}
	for (let build of listBuild) {
		var item = document.createElement("button");
		item.innerHTML = build.title;
		item.addEventListener('click', function (event) {
			displayBuild(build.pob);
		});
		document.getElementById(DIV_RESULT).appendChild(item);
	}
	loadBuildlist = true;
	waitForLoadAsync();
}
// Navigation
function displayMenu(page) {
  document.getElementById("page_display").style.display = (page == "home") ? "block" : "none";
  document.getElementById("page_import").style.display = (page == "import") ? "block" : "none";
  document.getElementById("page_search").style.display = (page == "search") ? "block" : "none";
  document.getElementById("page_loader").style.display = (page == "loader") ? "block" : "none";
}
function parseAndLoadCode() {
	var input = document.getElementById("pobinput").value.trim();
	if(input.startsWith("https://pastebin.com")) {
		window.open(input.replaceAll("https://pastebin.com/","https://pastebin.com/raw/"), "_blank");
	} else if(input.startsWith("https://pobb.in")) {
		window.open(input, "_blank");
	} else if(input.startsWith("https://poe.ninja")) {
		window.open(input, "_blank");
	} else {
		displayBuild(input);
	}
}
// Style
function selectStyle(theme) {
  document.body.classList = "";
  document.body.classList.add(theme);
}
const langList = ["fr", "en"];
var langSelected = "fr";
function selectLang(lang) {
	langSelected = lang;
	for (let l of langList) document.getElementById("lang"+l).classList = "lang";
	document.getElementById("lang"+lang).classList.add("selectedLang");
	for (let l of langTranslate) {
		if(document.getElementById(l._id)) document.getElementById(l._id).innerHTML = l[lang];
	}
	loadPassive = false;
	fetchTreeData(lang).then(data => waitForLoadAsync());
}
</script>
