<!-- Translate pob code into javascript object with pako library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
<script>
function pobCodeToObject(pobCode) {
	var compressData = atob(pobCode.replaceAll("_","/").replaceAll("-","+"));
	var gzipedDataArray = Uint8Array.from(compressData, c => c.charCodeAt(0));
	const ungzipedData = pako.ungzip(gzipedDataArray);
	var xml = new TextDecoder().decode(ungzipedData);
	
	var parser = new DOMParser();
	return parser.parseFromString(xml,"text/xml");
}
</script>
<!-- RePoE -->
<script>
    // Load all item mods from repoe file
    var allMods, itemType, loadMod;
	fetch("https://raw.githubusercontent.com/brather1ng/RePoE/master/RePoE/data/mods.json").then(response => response.json()).then(parsed => {
		allMods = parsed;
        console.log("domain list:", new Set(Object.entries(allMods).map(m => m[1].domain)));
        console.log("generation_type list:", new Set(Object.entries(allMods).map(m => m[1].generation_type)));
        // fetching the list of item type for spawning mods (spawn_weights.tag)
        itemType = new Set(Object.entries(allMods).flatMap(m => Object.entries(m[1].spawn_weights).filter(s => s[1].weight > 0).map(s => s[1].tag)));
        console.log("item type spawn list:", itemType);
		loadMod = true;
	});
	// Load all base item class from repoe file
    var classItems, baseItems, itemTag, loadItem;
    fetch("https://raw.githubusercontent.com/brather1ng/RePoE/master/RePoE/data/base_items.json").then(response => response.json()).then(parsed => {
		baseItems = parsed;
		classItems = new Set(Object.entries(baseItems).map(m => m[1].item_class));
        console.log("class list missing:", Object.entries(classItems).filter(c => !catByClass.has(c)));
        itemTag = new Set(Object.entries(baseItems).flatMap(m => m[1].tags));
        console.log("item tag list:", itemTag);
		loadItem = true;
	});
	// Load all skill gem from repoe file
    var allGem, loadGem, mapStatGem = new Map();
    fetch("https://raw.githubusercontent.com/brather1ng/RePoE/master/RePoE/data/gems.json").then(response => response.json()).then(parsed => {
		allGem = parsed;
		loadGem = true;
	}).then( data => {
        	console.log("allGem:", Object.entries(allGem));
	    	// ALL THIS SEEMS IRELEVANT AS ALL STATS ARE IN STAT_TRANSLATIONS AND NOT INTO STAT_TRANSLATION_FILE
		for( let gem of Object.values(allGem)) {
        	if(gem.base_item && gem.base_item.release_state && gem.base_item.release_state == "released") {
			// Load special stats for gem
			if(!mapStatGem[gem.stat_translation_file]) {
				mapStatGem[gem.stat_translation_file] = "loading...";
				fetch("https://raw.githubusercontent.com/brather1ng/RePoE/master/RePoE/data/"+gem.stat_translation_file+".json").then(response => response.json()).then(subparsed => {
					mapStatGem[gem.stat_translation_file] = subparsed;
					});
				}
			}
		}}
    );
var allStats, loadStats;
	fetch("https://raw.githubusercontent.com/brather1ng/RePoE/master/RePoE/data/stat_translations.json").then(response => response.json()).then(parsed => {
		allStats = parsed;
        	console.log("allStats:", Object.entries(allStats));
		loadStats = true;
	});
</script>
